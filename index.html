    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
  
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/variables.css" />
    <script type="module" src="./js/main.js"></script>

    <script src="./serviceWorker.js"></script>

    <link rel="apple-touch-icon" sizes="180x180" href="./images/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./images/icons/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/icons/favicon-16x16.png">
    <link rel="manifest" href="./images/icons/site.webmanifest">
    <link rel="mask-icon" href="./images/icons/safari-pinned-tab.svg" color="#3880ff">

<body>
  <ion-app>
    <ion-router use-hash="true">
    <ion-route url="/" component="home-page"></ion-route>
    <ion-route url="/categories/addNew" component="add-new-category-page"></ion-route>
    <ion-route url="/categories" component="categories-page"></ion-route>
    <ion-route url="/addItem" component="add-item-page"></ion-route>
    <ion-route url="/editItem/:id" component="add-item-page"></ion-route>
    <ion-route url="/settings" component="settings-page"></ion-route>
    <ion-route url="/export" component="export-page"></ion-route>
    <ion-route url="/about" component="about-page"></ion-route>
    <ion-route url="/filter" component="filter-page"></ion-route>
    </ion-router>
    <ion-nav>
    </ion-nav>
  </ion-app>
  
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", function() {
        navigator.serviceWorker
          .register("/serviceWorker.js")
          .then(res => console.log("service worker registered"))
          .catch(err => console.log("service worker not registered", err))
      })
    }
</script>
</body>
